<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Ajaxの作成例</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<p id="view"></p>
		<script type="text/javascript">
			$(function(){
			  $.ajax({
				url: 'file:///https://ja.wikipedia.org/wiki/大和_(戦艦)',    // 表示させたいコンテンツがあるページURL
				cache: false,
				datatype: 'html',
				success: function(html) {
					var h = $(html).find('#onm-be');    // 表示させたいコンテンツの要素を指定
					$('#wrap').append(h);    // append関数で指定先の要素へ出力
				}
			  });
			});
		  </script>
		  <div id="wrap">
			<!-- ここにajaxで呼び出したコンテンツ（＝要素）が出力される -->
		  </div>
	</body>
</html>
